<style>
#country{
  width: 100%

}
</style>
<div class="row text-center">
  <h2 id="countryName"></h2>
  <div class="col-xs-offset-3 col-xs-6">
    <img src="" class="img-responsive img-circle col-centered" id="countryImage" alt="Country flag">
  </div>
</div>
<br>

<button type="button" id="playButton" class="btn-primary  btn-lg btn-block">Paris</button>
<button type="button" class="btn-info  btn-lg btn-block">Londres</button>
<button type="button" class="btn-warning  btn-lg btn-block">Madrid</button>
<button type="button" class="btn-error  btn-lg btn-block">Daka</button>
<script>
jQuery.getJSON("json/countryCapital.json", function(data){
  $("#countryImage").attr("src", "img/flags/"+ data.countries[0].abreviature.toLowerCase() + ".png");
  $("#countryName").text(data.countries[0].name);
});
</script>
